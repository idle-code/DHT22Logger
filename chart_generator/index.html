<html>
  <head>
    <script src="bundle.js"></script>
    <style>
#chart-container {
  width: 100%;
  height: 100%;

}
    </style>
  </head>
  <body>
    <div id="chart-container">
      <canvas id="thchart"></canvas>
    </div>

  <script>
    var ctx = document.getElementById("thchart").getContext("2d");
    
    labels = ['a', 'b', 'c', 'd', 'e'];
    temperature_values = [22, 23, 22, 25, 24.3];
    humidity_values = [44, 43, 44, 45, 44.3];

    var thchart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Temperature',
            yAxisID: 'temperature',
            data: temperature_values,
            borderColor: 'rgba(255, 0, 0)',
            pointRadius: 5,
          },
          {
            label: 'Humidity',
            yAxisID: 'humidity',
            data: humidity_values,
            borderColor: 'rgba(0, 0, 255)',
            pointRadius: 5,
          },
        ],
      },
      options: {
        scales: {
            yAxes: [
              {
                id: 'humidity',
                type: 'linear',
                position: 'right',
                suggestedMin: 0,
                suggestedMax: 100,
              },
              {
                id: 'temperature',
                type: 'linear',
                position: 'right'
              },

            ],
        }
      }
    });
  </script>
  
  </body>
</html>
